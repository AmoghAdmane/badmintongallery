<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <h3>


        <center>
            <ul class="menu1">
                <li class="links"><a href="#home">Home</a></li>
                <li class="links"><a href="#grids">Grid view</a></li>
                <li class="links"><a href="#slides">Slide view</a></li>

            </ul>
        </center>
    </h3>

    <div class="container">

        <section id="home">
            <div class="page-header">
                <h2 class="text-capitalize"></h2>
                <img id="img1" class="img-responsive" src="badminton.gif">
            </div>
        </section>

        <br>
        <br>
        <hr style="width:100%">
        <section id="grids">
            <h2>Grid Gallery</h2>

            <br>
            <div class="row">
                <img src="Ashwini_Ponnappa.jpg" class="img2">
                <img src="j.jpg" class="img2">
                <img src="pullele_gopichand.jpeg" class="img2">
                <img src="praksh.jpeg" class="img2">
                <br><br>
            </div>

            <div class="row">
                <img src="Kashyap.jpg" class="img2">
                <img src="Saina.jpg" class="img2">
                <img src="Sindhu.jpg" class="img2">
                <img src="Srikanth.jpg" class="img2">
                <br><br>
            </div>
        </section>

<br>
    <br>
     <hr style="width: 100%;">
        <!--
Start your code from here
-->
        <section id="slides">
       <h2>Sliding gallery</h2>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
   
    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item">
        <img class="img-responsive" src="70500.jpg">
        <div class="carousel-caption">
          <h3></h3>
         <p>Chirag Shetty</p>
        </div>
           
      </div>

      <div class="item active">
        <img class="img-responsive" src="j.jpg" >
        <div class="carousel-caption">
          <h3>Jwala Gutta</h3>
          <p></p>
        </div>
      </div>
    
      <div class="item">
        <img class="img-responsive" src="praksh.jpeg" >
        <div class="carousel-caption">
          <h3>Prakash Padukone</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="pullele_gopichand.jpeg" >
        <div class="carousel-caption">
          <h3>Pullela Gopichand</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="Srikanth.jpg"  >
        <div class="carousel-caption">
          <h3>Srikanth Kidambi</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="Sindhu.jpg"  >
        <div class="carousel-caption">
          <h3>P.V Sindhu</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="Saina.jpg" >
        <div class="carousel-caption">
          <h3>Saina Nehwal</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="Kashyap.jpg" >
        <div class="carousel-caption">
          <h3>Parupalli Kashyap</h3>
          <p></p>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
        </section>
    </div>

</body>

</html>
